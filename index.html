<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/bootstrap.css">
    <title>News Portal</title>
    <script src="https://kit.fontawesome.com/bccbaa23b9.js" crossorigin="anonymous"></script>
</head>

<body class="container" onload="fetchCategories()">

    <header>
        <!-- Navbar goes here -->

        <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container">
                <a class="navbar-brand" href="#"><button class="btn btn-primary rounded-0">News</button> Portal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <div class="navbar-nav  align-items-center ">
                        <a class="nav-link active" aria-current="page" href="#">News</a>
                        <a class="nav-link" href="#">Blogs</a>
                        <a class="nav-link" href="#"><img class="rounded-circle" style="width: 50px; height: 50px;"
                                src="https://xsgames.co/randomusers/avatar.php?g=female" alt="" /></a>
                    </div>
                </div>
            </div>
        </nav>
        <hr />

        <!-- News Categories section starts-->
        <section class=" categories-container d-flex justify-content-between gap-2 flex-wrap md:flex-nowrap" id="categories-container">
        </section>
        <!-- News Categories section ends -->
    </header>
    <!-- main section starts -->
    <main>
        <!-- Alert section starts-->
        <section class="mt-4">
            <div class="alert alert-light" role="alert">
                <span id="news-count">0</span> items found for category
                <span id="category-name"></span>
            </div>
        </section>
        <!-- Alert section ends -->

        <!-- sorting options section -->
        <section class="d-flex justify-content-between my-4" id="">
            <div class="d-flex justify-content-center align-items-center gap-2">
                <p class="p-0 m-0">Sort By:</p>

                <div>
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>Default</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-primary" onclick="showTodaysPick()">Todays pick</button>
                <button class="btn btn-outline-secondary" onclick="showTrending()">Trending</button>
            </div>
        </section>
        <!-- sorting options section ends -->

        <section class="all-news container mb-4" id="all-news">

        </section>

        <!-- Modal body goes here -->

        <!-- Button trigger modal -->
        <!-- <button
      type="button"
      class="btn btn-primary"
      
    >
      Launch demo modal
    </button> -->

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal ends -->
    </main>
    <!-- main section ends -->


    <footer>

    </footer>

    <script src="./js/bootstrap.js"></script>
    <script src="./js/news.js"></script>
</body>

</html>
